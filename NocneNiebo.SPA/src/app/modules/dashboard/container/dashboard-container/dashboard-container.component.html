<div class="container">
  <h1 class="container-header">Ustawienia symulacji</h1>

  <form [formGroup]="simulationForm" class="control-group">

    <div class="group">
      <h2>Wybór godziny</h2>

      <div fxLayout="row">
        <input formControlName="date" [ngxMatTimepicker]="picker" [format]="24">
        <ngx-mat-timepicker #picker></ngx-mat-timepicker>
      </div>
    </div>

    <div class="group">
      <h2>Dodataki</h2>

      <div class="spacer">
        <span class="slider-label">Zachmurzenie</span>
        <mat-slider min="0" max="10" step="1" showTickMarks discrete>
          <input (valueChange)="canSetRain($event)" formControlName="cloudliness" matSliderThumb>
        </mat-slider>

        <span class="slider-label">Wybór fazy księzyca</span>
        <mat-slider min="1" max="4" step="1" showTickMarks discrete [displayWith]="formatLabel">
          <input formControlName="moonPhase" matSliderThumb>
        </mat-slider>

        <span class="slider-label">Pada deszcz?</span>
        <mat-slide-toggle color="primary" formControlName="rain">{{this.simulationForm.get('rain')?.value === false ? 'Brak opadów' : 'Opady'}}</mat-slide-toggle>
      </div>
    </div>

    <div class="group">
      <button (click)="update()" mat-raised-button color="primary">Zakutalizuj symulacje</button>
    </div>
  </form>
</div>
